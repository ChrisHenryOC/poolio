# Main CI workflow
# Runs pytest and ruff on Python code using uv for package management

name: CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*.py'
      - 'tests/**/*.py'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff format check
        run: uv run ruff format --check src/ tests/

      - name: Run ruff lint
        run: uv run ruff check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        env:
          # Adafruit Blinka environment for CircuitPython compatibility
          # U2IF simulates hardware interfaces without physical hardware
          BLINKA_U2IF: "1"
        run: |
          if find tests -name "test_*.py" 2>/dev/null | head -1 | grep -q .; then
            uv run pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
          else
            echo "No tests found yet - CI ready for when tests are added"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: hashFiles('coverage.xml') != ''
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run mypy
        continue-on-error: true  # Allow type errors during initial setup
        run: uv run mypy src/ tests/
